<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/main.css" >

    <title>deegree - OGC API Features 1.0 - Datasets</title>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <ul class="nav" id="breadcrump">
                <li class="breadcrumb-item active" aria-current="page">Datasets</li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="?f=json" target="_blank">JSON</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="?f=html" tabindex="-1" aria-disabled="true"
                       target="_blank">HTML</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12" id="content">
            <h1 class="mt-5">Collections</h1>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        <li v-for="dataset in datasets" class="list-group-item">
                            <h5 v-cloak>{{dataset.name}}</h5>
                            <div class="row mt-2">
                                <div class="col-sm-2">Links</div>
                                <div class="col-md-10">
                                    <div v-for="link in dataset.links">
                                        <a v-cloak v-if="link.type == 'text/html' && link.rel != 'alternate'" v-bind:href="link.href">{{ link.title }}</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="page-footer" id="footer">
    <div v-if="impressumUrl && impressumUrl.length > 0" >
        <a v-cloak v-bind:href="impressumUrl"  target="_blank" class="impressum"> Impressum</a>
    </div>
    <div v-else >
        <a href="https://deegree-enterprise.de"  target="_blank" class="impressum"> deegree Enterprise Edition</a>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="webjars/jquery/3.4.1/jquery.min.js" ></script>
<script src="webjars/popper.js/1.16.0/umd/popper.min.js" ></script>
<script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
<script src="webjars/vue/2.6.11/vue.min.js" ></script>
<script>
removeTrailingSlash();

var App = new Vue({
  el: '#content',
  data: {
    datasets: []
  },

  created() {
    // create a closure to access component in the callback below
    var self = this;

    $.ajax({
      dataType: "json",
      url: window.location.href,
      success: function(data) {
        self.datasets = data.datasets;
      }
    });
  }
})

var footerApp = new Vue({
  el: '#footer',
  data: {
    impressumUrl: ''
  },

  created() {
    // create a closure to access component in the callback below
    var self = this;

    $.ajax({
      dataType: "json",
      url: createImpressumUrl(),
      success: function(data) {
        self.impressumUrl = data.impressumUrl;
      }
    });
  }
})

function parseLinks(data, rel, type){
  var links = $( data.links ).filter(
    function( n, i ) {
      return i.rel===rel && i.type===type;
    });
    if ( links.length > 0 )
      return links[0];
}

function createImpressumUrl(){
  var baseUrl = window.location.href;
  var indexIncludeDataset = (baseUrl.lastIndexOf("dataset") + 9)
  var indexOfDatasetId = baseUrl.substring(indexIncludeDataset, baseUrl.length ).indexOf( "/" ) + indexIncludeDataset;
  var configUrl = baseUrl.substring ( 0, indexOfDatasetId ) + "/config/impressum";
  return configUrl;
}


function removeTrailingSlash(){
  if( window.location.href.endsWith("/") ){
    window.location.href = window.location.href.substring(0, window.location.href.length -1);
  }
}
</script>
</body>
</html>
